<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center my-5 font-medium">Welcome to Dashboard</h1>
    </header>
    <main>
        <section>
            <div class="flex justify-around">
                <div class="px-6 py-10 bg-green-400 w-1/5 rounded-xl text-white">
                    <h1 class="text-3xl font-medium">Deposit</h1>
                    <h2 class="text-5xl font-medium">$<span id="deposit_balance">00</span></h2>
                </div>
                <div class="px-6 py-10 bg-blue-400 w-1/5 rounded-xl text-white">
                    <h1 class="text-3xl font-medium">Withdraw</h1>
                    <h2 class="text-5xl font-medium">$<span id="withdraw_balance">00</span></h2>
                </div>
                <div class="px-6 py-10 bg-cyan-400 w-1/5 rounded-xl text-white">
                    <h1 class="text-3xl font-medium">Total Balance</h1>
                    <h2 class="text-5xl font-medium">$<span id="total_balance">1000</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="mt-20 flex justify-center gap-10">
                <div class="space-y-4 bg-teal-400 w-1/3 rounded-xl px-4 py-10">
                    <h2 class="text-3xl font-medium text-white">Add Deposit</h2>
                    <input type="text" class="w-3/4 block rounded-md p-1" id="add_deposit_input">
                    <button class="deposit_btn font-medium px-6 py-2 bg-teal-800 text-white text-center rounded-lg">Deposit</button>
                </div>

                <div class="space-y-4 bg-red-400 w-1/3 rounded-xl px-4 py-10">
                    <h2 class="text-3xl font-medium text-white">Add Withdraw</h2>
                    <input type="text" class="w-3/4 block rounded-md p-1" id="add_withdraw_input">
                    <button class="withdraw_btn font-medium px-6 py-2 bg-red-800 text-white text-center rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/deposti_withdraw.js"></script>
</body>

</html>
